<meta charset="UTF-8">

<script>
    // pula linhas
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }
    // retorna o texto
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }
    // Recupera dados digitados
    var nome = prompt("Insira seu nome");
    // var numeroChute = parseInt(prompt("Insira aqui o número que você acha que é"));

    //tentativas

    var tentativas = 1;

    //numero randomizado

    var numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);

    while (tentativas <= 3) {

        var numeroChute = parseInt(prompt("Insira aqui o número que você acha que é"));
        mostra(nome + ", o número que você chutou é " + numeroChute);
 
        //Condiçoes aplicadas com IF e ELSE - BREAK quebra o ciclo do while
        if (numeroChute == numeroPensado) {
            mostra("O número pensado é " + numeroPensado);
            mostra(nome + ", tu é brabo em FDP");
            break;
        } else {
            mostra("Errou seu MERDA");
        }

        //se acertou ou errou, ja gasta uma tentativa
        tentativas++;
    }


</script>
