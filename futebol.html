<script>
    // pula linhas
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }
    // retorna o texto
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    function tentativa() {
        var tentativas = 1;

        while (tentativas <= 3) {

            var produtoInserido = prompt("Insira qual produto você acha que é" + " tentativa " + tentativas);

            var produtoVerade = "Limão";

            if (produtoInserido == produtoVerade) {
                mostra(produtoVerade + ", isso mesmo!");
                break;
            } else {
                mostra("Burro! Tentativa " + tentativas);
            }
            tentativas++
        }
    }









</script>
