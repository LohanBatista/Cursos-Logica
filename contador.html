<meta charset="UTF-8">

<script>
    // pula linhas
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }
    // retorna o texto
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    //Recupera dados 
    var contador = 30;

    while (contador <= 40) {

        //a uso de || em situacoes pode substituir o &&
        if (contador == 33 || contador == 37) {
            contador = contador + 1;
        }
        else {
            mostra(contador);
            contador = contador + 1;
        }
    }
    mostra("FIM");
</script>
