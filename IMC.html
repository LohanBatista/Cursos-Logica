<meta charset="UTF-8">

<script>
    // pula linhas
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }
    // retorna o texto
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }
    // Calcula o IMC
    function calculaImc(altura, peso) {

        return peso / (altura * altura);

    }
    // Recupera dados digitados
    var nome = prompt("Insira seu nome");
    var alturaInformada = prompt(nome + " informe sua altura");
    var pesoInformado = prompt(nome + " informe seu peso");



    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC calculado de é " + Math.round(imc));

    //Condiçoes aplicadas
    if (imc < 18.5) {
        mostra(nome + " tá precisando engordar em!");
    }

    if (imc > 35) {
        mostra(nome + " tá precisando emagrecer em!");
    }

    if (imc >= 18.5 && imc <= 35) {
        mostra(nome + " tá no trinque em pai!");
    }


</script>
