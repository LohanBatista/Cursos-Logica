<meta charset="UTF-8">

<script>
    // pula linhas
    function pulaLinha() {
        document.write("<br>");

    }
    // retorna o texto
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    for (var linha = 1; linha <= 3; linha++) {

        for(var coluna = 1; coluna <= 10; coluna++) {
            document.write("*");
        }  
        pulaLinha();
       
        
 
    }



</script>
